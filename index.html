<html>

<head>
    <title>Penrosy</title>
    <link rel="stylesheet" href='./stylesheets/base.css'>
    
    <link href="https://fonts.googleapis.com/css?family=Elsie+Swash+Caps" rel="stylesheet">
</head>

<body class='body'>
    <div class='penrosy-container'>
        <h1 class='title-bar'>Penrosy</h1>
        <div class='create-section'>
            <button id='create-kite'>Create Kite</button>
            <br/>
            <button id='create-dart'>Create Dart</button>
            <br/>
            <button id='clear-current'>Clear Current</button>
            <br/>
            <button id='clear-canvas'>Clear Canvas</button>
            <br/>
            <button id='marker-circles'>Marker Circles</button>
            <br />
            <div class='rotate-instructions'> Press 'A' or 'D' to rotate</div>

        </div>

        
        <canvas id='penrosy-canvas' width="1000" height="620">
     
        </canvas>
    </div>
  
   
   
    <script type="application/javascript" src="./bundle.js"></script>
</body>

</html>
